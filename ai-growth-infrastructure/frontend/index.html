<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zodzy - Growth Intelligence Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Manrope:wght@400;500;600;700;800&family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&display=swap" rel="stylesheet">
    <style>
      :root {
        --glass-bg: rgba(5, 5, 10, 0.6);
        --glass-border: rgba(255, 255, 255, 0.05);
        --accent-orange: #ff5f00;
        --accent-blue: #3b82f6;
        --deep-black: #000000;
      }

      * { box-sizing: border-box; }

      body { 
        font-family: 'Manrope', sans-serif; 
        background: var(--deep-black); 
        color: #f8fafc;
        margin: 0;
        overflow-x: hidden;
        position: relative;
      }

      .font-display { font-family: 'Newsreader', serif; }

      /* Premium Grain Overlay */
      .grain-overlay {
        position: fixed;
        inset: 0;
        background-image: url('https://grainy-gradients.vercel.app/noise.svg');
        opacity: 0.12;
        mix-blend-mode: overlay;
        pointer-events: none;
        z-index: 5;
      }

      .glass-container {
        position: relative;
        z-index: 10;
        background: rgba(4, 4, 8, 0.45); 
        backdrop-filter: blur(60px) saturate(200%);
        -webkit-backdrop-filter: blur(60px) saturate(200%);
        border: 1px solid rgba(255, 255, 255, 0.06);
        border-radius: 48px;
        box-shadow: 0 40px 120px rgba(0,0,0,1);
      }

      .vibrant-card {
        background: linear-gradient(to bottom, rgba(255, 95, 0, 0.9) 0%, rgba(15, 10, 5, 0.95) 100%);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 42px;
        position: relative;
        overflow: hidden;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
      }
      
      .tracker-card {
        background: linear-gradient(135deg, rgba(15, 15, 30, 0.7) 0%, rgba(2, 2, 5, 0.9) 100%);
        backdrop-filter: blur(30px);
        border: 1px solid rgba(255, 255, 255, 0.04);
        border-radius: 42px;
        position: relative;
        overflow: hidden;
        box-shadow: 0 10px 40px rgba(0,0,0,0.5);
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      .ZODZY-loader {
        color: #201d1d;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        display: flex;
        position: absolute;
        top: 0;
        left: 0;
        overflow: hidden;
        z-index: 100;
        background: #000;
      }

      .shutter {
        position: absolute;
        left: 0;
        width: 100%;
        height: 50%;
        background: #000;
        z-index: 101;
        transition: transform 1.5s cubic-bezier(0.85, 0, 0.15, 1);
      }

      .shutter-top { top: 0; border-bottom: 1px solid rgba(255,255,255,0.03); }
      .shutter-bottom { bottom: 0; border-top: 1px solid rgba(255,255,255,0.03); }

      .shutter-top.open { transform: translateY(-100%); }
      .shutter-bottom.open { transform: translateY(100%); }

      @keyframes zodzy-pulse {
        0% { transform: scale(0.95); opacity: 0.2; }
        50% { transform: scale(1); opacity: 0.8; }
        100% { transform: scale(1.05); opacity: 0; }
      }

      .zodzy-text {
        font-family: 'Manrope', sans-serif;
        font-weight: 900;
        font-size: 8rem;
        letter-spacing: -0.05em;
        font-style: italic;
        color: #fff;
        position: relative;
        z-index: 102;
        text-shadow: 0 0 40px rgba(59, 130, 246, 0.4);
      }

      .zodzy-text.pulse {
        animation: zodzy-pulse 2.5s ease-in-out forwards;
      }

      .dashboard-reveal {
        animation: reveal-expand 2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes reveal-expand {
        0% { transform: scale(0.95); opacity: 0; filter: blur(30px); }
        100% { transform: scale(1); opacity: 1; filter: blur(0px); }
      }

      .slider-indicator {
        width: 12px;
        height: 2px;
        background: rgba(255,255,255,0.1);
        border-radius: 4px;
      }
      .slider-indicator.active {
        background: #fff;
        box-shadow: 0 0 10px #fff;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",

      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="min-h-full overflow-x-hidden text-white bg-black">
    <div class="grain-overlay"></div>
    <div id="root"></div>

  <script type="module" src="/index.tsx"></script>
</body>
</html>
